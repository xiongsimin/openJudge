<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>提交记录</title>
<link rel="stylesheet"
	href="plugins/DataTables-1.10.16/css/jquery.dataTables.css">
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/user_head.css">
<script src="js/jquery-3.3.1.min.js"></script>
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="plugins/DataTables-1.10.16/js/jquery.dataTables.js"></script>
</head>
<body>
	<div th:include="user/common/head.html"></div>
	<div id="main" style="margin-left: 5%; text-align: center;">
		<table id="myTable" class="display">
			<thead>
				<tr>
					<th>题目</th>
					<th>所属比赛（练习）</th>
					<th>结果</th>
					<th>错误信息</th>
					<th>运行时间</th>
					<th>占用内存</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="record:${records}">
					<td><a
						th:href="@{'/detail_topic.html?id='+${record.topic.id}}"
						th:text="${record.topic.title}"></a></td>
					<td th:text="${record.topic.competition.title}">第一次练习</td>
					<td th:text="${record.state}"></td>
					<td th:text="${record.errorMsg}"></td>
					<td th:text="${record.time}"></td>
					<td th:text="${record.memory}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script>
        $(document).ready(function () {
            $('#myTable').DataTable({

                language: {
                    "sProcessing": "处理中...",
                    "sLengthMenu": "显示 _MENU_ 项结果",
                    "sZeroRecords": "没有匹配结果",
                    "sInfo": "显示第<span style='color:red;'> _START_ </span>至 <span style='color:red;'> _END_ </span>项结果，共 <span style='color:red;'> _TOTAL_ </span>项",
                    "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                    "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                    "sInfoPostFix": "",
                    "sSearch": "搜索:",
                    "sUrl": "",
                    "sEmptyTable": "表中数据为空",
                    "sLoadingRecords": "载入中...",
                    "sInfoThousands": ",",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "上页",
                        "sNext": "下页",
                        "sLast": "末页"
                    },
                    "oAria": {
                        "sSortAscending": ": 以升序排列此列",
                        "sSortDescending": ": 以降序排列此列"
                    }
                }
            });
        });
            </script>
</body>
</html>
