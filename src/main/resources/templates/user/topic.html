<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>题库</title>
    <link rel="stylesheet" href="DataTables-1.10.16/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/user_head.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="DataTables-1.10.16/js/jquery.dataTables.js"></script>
</head>

<body>
    <div id="head">
        <pp>在线程序评测系统</pp>
        <k>
            <span style="color:rgb(223, 48, 17);">题库</span>
            <span>练习</span>
            <span>比赛</span>
            <span>公告</span>
            <span>队伍</span>
            <span>排名</span>
        </k>
        <t>
            <span>xiongsimin</span>
        </t>
    </div>
    <div id="main" style="margin-left:5%;text-align: center;">
        <table id="myTable" class="display">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>标题</th>
                    <th>难度</th>
                    <th>所属比赛（练习）</th>
                    <th>类型</th>
                    <th>尝试人数</th>
                    <th>通过人数</th>
                    <th>通过率</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="">
                    <td th:text="">1</td>
                    <td th:text="">素数</td>
                    <td th:text="">1</td>
                    <td th:text="">第一次练习</td>
                    <td th:text="">枚举</td>
                    <td th:text="">20</td>
                    <td th:text="">15</td>
                    <td th:text="">75%</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function () {
            $('#myTable').DataTable({

                language: {
                    "sProcessing": "处理中...",
                    "sLengthMenu": "显示 _MENU_ 项结果",
                    "sZeroRecords": "没有匹配结果",
                    "sInfo": "显示第<span style='color:red;'> _START_ </span>至 <span style='color:red;'> _END_ </span>项结果，共 <span style='color:red;'> _TOTAL_ </span>项",
                    "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                    "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                    "sInfoPostFix": "",
                    "sSearch": "搜索:",
                    "sUrl": "",
                    "sEmptyTable": "表中数据为空",
                    "sLoadingRecords": "载入中...",
                    "sInfoThousands": ",",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "上页",
                        "sNext": "下页",
                        "sLast": "末页"
                    },
                    "oAria": {
                        "sSortAscending": ": 以升序排列此列",
                        "sSortDescending": ": 以降序排列此列"
                    }
                }
            });
        });
    </script>
</body>

</html>
