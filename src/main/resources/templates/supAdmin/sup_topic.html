<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel="stylesheet"
	href="/plugins/DataTables-1.10.16/css/jquery.dataTables.css">
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/plugins/DataTables-1.10.16/js/jquery.dataTables.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
<script
	src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="/plugins/layer/layer.js"></script>
<style>
#top {
	width: 100%;
	height: 50px;;
	/* background-color: rgb(163, 250, 76); */
	border-bottom: 1px solid #CCC;
	padding-top: 0.6%;
}

#new-topic {
	float: left;
	margin-left: 20px;
}

#top select {
	width: 100px;
	float: left;
	margin-left: 20px;
}

.small-icon {
	width: 15px;
	height: 15px;
}

#refresh {
	width: 45px;
	height: 38px;
	float: right;
	margin-right: 50px;
	border: none;
	background-color: white;
}

#refresh img {
	width: 100%;
	height: 100%;
}
#myTable td{
        	padding:6px;
        }
</style>
</head>

<body>
	<div id="top">
		<button id="new-topic" class="btn btn-primary">添加题目</button>
		<button id="refresh">
			<a href=""> <img src="imgs/refresh.png" alt="">
			</a>
		</button>
	</div>
	<div
		style="width: 90%; text-align: center; margin-left: 5%; margin-top: 3%;">
		<table id="myTable" class="display">
			<thead>
				<tr>
					<th>编号</th>
					<th>标题</th>
					<th>类型</th>
					<th>上传者</th>
					<th>上传时间</th>
					<th>所属比赛（练习）</th>
					<th>尝试人数</th>
					<th>通过人数</th>
					<th>通过率</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr style="height:6%;" th:each="topic:${topics}">
					<td th:text="${topic.id}">1001</td>
					<td th:text="${topic.title}">素数</td>
					<td th:text="${topic.type}">贪心</td>
					<td th:text="${topic.handler_id}">xiongsimin</td>
					<td th:text="${topic.time}">2018/5/23 17:00</td>
					<td th:text="${topic.competition_id}">第一届程序设计大赛</td>
					<td th:text="${topic.try_people}">20</td>
					<td th:text="${topic.pass_people}">10</td>
					<td>50%</td>
					<td><img id="img1" class="small-icon" src="imgs/check.png">
						<img class="small-icon" src="imgs/edit.png"> 
						<img class="small-icon" src="imgs/delete.png"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script>
		$('#myTable').DataTable({

			language : {
				"sProcessing" : "处理中...",
				"sLengthMenu" : "显示 _MENU_ 项结果",
				"sZeroRecords" : "没有匹配结果",
				"sInfo" : "显示第 <span style='color:red;'>_START_</span> 至 <span style='color:red;'>_END_</span> 项结果，共 <span style='color:red;'>_TOTAL_</span> 项",
				"sInfoEmpty" : "显示第 <span style='color:red;'>0</span> 至 <span style='color:red;'>0</span> 项结果，共 <span style='color:red;'>0</span> 项",
				"sInfoFiltered" : "(由 _MAX_ 项结果过滤)",
				"sInfoPostFix" : "",
				"sSearch" : "搜索:",
				"sUrl" : "",
				"sEmptyTable" : "表中数据为空",
				"sLoadingRecords" : "载入中...",
				"sInfoThousands" : ",",
				"oPaginate" : {
					"sFirst" : "首页",
					"sPrevious" : "上页",
					"sNext" : "下页",
					"sLast" : "末页"
				},
				"oAria" : {
					"sSortAscending" : ": 以升序排列此列",
					"sSortDescending" : ": 以降序排列此列"
				}
			}
		});
		//弹出一个iframe层
		$('#new-topic').on('click', function() {
			layer.open({
				type : 2,
				title : '新建题目',
				maxmin : true,
				shadeClose : false, //点击遮罩关闭层
				area : [ '1000px', '550px' ],
				content : '/sup_new_topic.html',
				end:function(){
                	location.reload();
                }
			});
		});
		$('#img1').on('click', function() {
			layer.open({
				type : 2,
				title : '素数',
				maxmin : true,
				shadeClose : true, //点击遮罩关闭层
				area : [ '1000px', '550px' ],
				content : 'sup_topic_detail.html'
			});
		});
	</script>
</body>

</html>
