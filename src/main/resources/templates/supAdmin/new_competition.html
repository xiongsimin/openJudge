<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新建比赛</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/plugins/layDate-v5.0.9/laydate/laydate.js"></script>
    <style>
        #div1{
            padding-left: 15%;
            padding-top: 10%;;
        }
    </style>
</head>

<body align="center">
    <div id="div1">
        <form action="" method="post">
            <table id="tab1">
                <tr>
                    <td>比赛名称：</td>
                    <td>
                        <input type="text" style="width:300px;" class='form-control' name="" id="">
                    </td>
                </tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr>
                    <td>开始时间：</td>
                    <td>
                        <input type='text' class='form-control' readonly id='start_time' name='start_time'>
                    </td>
                </tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr>
                    <td>结束时间：</td>
                    <td>
                        <input type='text' class='form-control' readonly id='end_time' name='end_time'>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        //执行一个laydate实例
        laydate.render({
            elem: '#start_time' //指定元素
            , type: 'datetime'
        });
        laydate.render({
            elem: '#end_time' //指定元素
            , type: 'datetime'
        });
    </script>
</body>

</html>
